<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const data = [
		    ['a','c',1,6,5],
		    [6,7,'d',9,'3',11],
		    [12,13,14,15,16,17]
		];

		function getter(data, no) {
			if (Array.isArray(data)) {
				let arr = data.flat()
				return arr[no - 1]
			}
		}

    function setter(data, no, value) {
      for(let i = 0; i < data.length; i ++) {
        if (no <= data[i].length) {
          data[i][no - 1] = value
          return data
        } else {
          no -= data[i].length
        }
      }
      return data
    }

    setter(data, 1, 'T')
    setter(data, 8, 'B')

  </script>
</body>
</html>
